<div class="seller-dashboard" *ngIf="showForm">
  <h3>Add a new Car</h3>

  <form class="adding-item" (ngSubmit)="onAddCarSubmit()" [formGroup]="addCarForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="errors.nameHasErrors">{{errors.getForName()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" type="number">
      <mat-error *ngIf="errors.priceHasErrors">{{errors.getForPrice()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput formControlName="qty" type="number">
      <mat-error *ngIf="errors.qtyHasErrors">{{errors.getForQty()}}</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="isAvailable">Is Available</mat-checkbox>

    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</div>


<button type="submit" mat-raised-button color="primary" (click)="startAddingNewCar()">Add new car</button>

<h2>All cars</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let car"> {{car.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let car"> {{car.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let car"> {{car.price}} </td>
  </ng-container>

  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef> Qty </th>
    <td mat-cell *matCellDef="let car"> {{car.qty}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
